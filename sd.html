<!DOCTYPE html>
<html>
<head>
<title>STUDENT DETAILS | URK20CS2014</title>
</head>
<body onload="Student_arr()">
<h1>Student details !!!</h1>
<div id="out_before"></div>
<div id="out_after"></div>
<script>
function Student_arr()
{
var Student = [{NAME : 'Amish', R_NUM : 'URK20CS1157',DOB :'20-apr1995'},{NAME : 'Peter',R_NUM : 'URK20CS2111',DOB :'05-jan-1998'},{NAME :
'Thangam',R_NUM : 'URK20CS202',DOB : '05-jan-2005'}];
let text_before = " "
let text_after = " "
for(var i =0; i<Student.length;i++)
{
let nam = Student[i].NAME;
let reg = Student[i].R_NUM;
let d_o_b = Student[i].DOB;
dob_slice = d_o_b.slice(7,11);
year = parseInt(dob_slice);
if(year < 2000)
{
text_before +=nam + "'s Register Number is " + reg+"<br>";
}
else if (year > 2000)
{
text_after +=nam + "'s Register Number is " + reg+"<br>";
}
}
document.getElementById('out_before').innerHTML ="<b><u>Student have date of birth before 2000<br></u></b><br>"+ text_before;
document.getElementById('out_after').innerHTML ="<br><b><u>Student have date of birth after 2000<br></u></b><br>"+ text_after;
}
</script>
</body>
</html>
