!DOCTYPE html>
<html>
<head>
<title>CAR | URK20CS2014</title>
</head>
<body>
<h1>MOVE A CAR ......!!</h1>
<button type="button" onclick="moveRight()">Move Right ></button>
<button type="button" onclick="stop()">Stop !</button>
<img id="img"
src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRkR528mnkuazs_RlihF2BLdRUrA2QIGyF9ig&usqp=CAU">
<script>
function init()
{
imgObj = document.getElementById('img');
imgObj.style.position = 'relative';
imgObj.style.left = '0px';
}
function moveRight()
{
imgObj.style.left = parseInt(imgObj.style.left)+1+'px';
animate = setTimeout('moveRight()',10);
}
function stop()
{
clearTimeout(animate);
imgObj.style.left = '0px'
}
window.onload = init()
</script>
</body>
</html>
